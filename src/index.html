<!DOCTYPE html>
<html lang="es">

    <title>Color</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">

        <div class="box">

            <div class="colores">
                <label class="rango-rgb" for="rango-rgb"># 0</label>
                <input type="range" name="color" id="color-red" min="0" max="255" value="0"> <br> Rojo
            </div>

            <div class="colores">
                <label class="rango-rgb" for="rango-rgb"># 0</label>
                <input type="range" name="color" id="color-green" min="0" max="255" value="0"> <br> Verde
            </div>

            <div class="colores">
                <label class="rango-rgb" for="rango-rgb"># 0</label>
                <input type="range" name="color" id="color-blue" min="0" max="255" value="0"> <br> Azul
            </div>

        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
